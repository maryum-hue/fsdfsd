<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 360px;
            max-width: 90%;
            height: 600px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #00796b;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
            line-height: 1.4;
        }

        .user {
            background: #c8e6c9;
            align-self: flex-end;
        }

        .bot {
            background: #eeeeee;
            align-self: flex-start;
        }

        .chat-footer {
            padding: 10px;
            background: #fafafa;
            border-top: 1px solid #ccc;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .bot-message {
            display: flex;
            align-items: flex-start;
        }

        .input-area {
    display: flex;
    gap: 8px;
    align-items: center;
}

.send-btn {
    background: #00796b;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

.send-btn:hover {
    background: #004d40;
}

.input-box {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">My Chatbot</div>
        <div class="chat-body" id="chatBody">
            <div class="bot-message">
                <img src="https://t3.ftcdn.net/jpg/02/15/61/92/360_F_215619203_9mmrDaPnSHOUBfz9XVkjBAknw5XFEK0D.jpg"
                    width="40px" style="border-radius:50%; margin-right:10px;">
                <div class="message bot">How can I help you today?</div>
            </div>
        </div>
        <div class="chat-footer">
            <div class="input-area">
                <input id="userInput" class="input-box" type="text" placeholder="Type your message..." />
                <button id="sendBtn" class="send-btn">âž¤</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
